<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LANShare - Local IP QR Tool</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .app {
            background: #ffffff;
            width: 420px;
            padding: 30px 28px 24px;
            border-radius: 14px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 34px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 22px;
            margin: 0;
            color: #0f172a;
        }

        .subtitle {
            font-size: 14px;
            color: #64748b;
            margin-top: 6px;
            margin-bottom: 20px;
        }

        .qr-box {
            padding: 15px;
            border: 1px dashed #cbd5f5;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .qr-box img {
            width: 220px;
            height: 220px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 18px;
        }

        input {
            flex: 1;
            font-size: 15px;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            outline: none;
            text-align: center;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 14px;
            transition: 0.2s ease;
        }

        .copy-btn {
            background: #2563eb;
            color: #fff;
        }

        .copy-btn:hover {
            background: #1e4fd8;
        }

        .refresh-btn {
            background: #22c55e;
            color: #fff;
            width: 100%;
            margin-bottom: 14px;
        }

        .refresh-btn:hover {
            background: #16a34a;
        }

        .stop-btn {
            background: #020617;
            color: #fff;
            width: 100%;
        }

        .stop-btn:hover {
            background: #dc2626;
        }

        .watermark {
            margin-top: 18px;
            font-size: 12px;
            color: #94a3b8;
        }

        .watermark a {
            color: #64748b;
            text-decoration: none;
        }

        .watermark a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="app">
        <div class="logo">üì°</div>
        <h1>LANShare</h1>
        <div class="subtitle">Quick IP QR Access for Your Local Network</div>

        <div class="qr-box">
            <img src="/qrcode.png" alt="QR Code">
        </div>

        <div class="input-group">
            <input id="ipField" type="text" value="{{ url }}" readonly>
            <button class="copy-btn" onclick="copyIP()">Copy</button>
        </div>

        <a href="/refresh">
            <button class="refresh-btn">üîÑ Refresh QR</button>
        </a>

        <form method="POST" action="/shutdown">
            <button type="submit" class="stop-btn">üõë Stop Program</button>
        </form>

        <div class="watermark">
            Made with ‚ù§Ô∏è by
            <a href="https://github.com/rdevz-ph" target="_blank">rdevz-ph</a>
        </div>
    </div>

    <script>
        function copyIP() {
            const field = document.getElementById("ipField");
            field.select();
            field.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(field.value);
            alert("Copied: " + field.value);
        }
    </script>

</body>

</html>
